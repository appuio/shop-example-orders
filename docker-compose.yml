version: "2.1"
services:
  orders:
    image: shop-example-orders
    environment:
      DB_HOSTNAME: orders
      DB_USERNAME: orders
      DB_PASSWORD: secret
      DB_DATABASE: orders

  orders-db:
    image: postgres:9.5-alpine
    environment:
      POSTGRES_USER: orders
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"